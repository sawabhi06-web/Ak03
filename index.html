<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Something Special</title>
<style>
  body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #a855f7, #ec4899);
    animation: fadeIn 2s ease-in;
    overflow: hidden;
    color: white;
    position: relative;
    text-align: center;
  }

  h1, h2, .gif-container, .btn {
    opacity: 0;
    animation: fadeInUp 1.5s forwards;
  }

  h1 {
    font-size: 2.5rem;
    margin: 10px 0;
    animation-delay: 0.5s;
  }

  h2 {
    font-size: 1.5rem;
    margin: 5px 0 20px;
    font-weight: normal;
    animation-delay: 1.5s;
  }

  .gif-container {
    width: 40vw;
    max-width: 200px;
    min-width: 100px;
    height: auto;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 15px;
    background: rgba(255,255,255,0.1);
    box-shadow: 0 0 20px #ff80ab, 0 0 40px #f472b6, 0 0 60px #ec4899;
    margin: 20px 0;
    animation-delay: 2.5s;
    animation: pulseGlow 3s infinite alternate, fadeInUp 1.5s forwards;
  }

  .gif-container img {
    width: 100%;
    border-radius: 12px;
    height: auto;
  }

  .btn {
    display: inline-block;
    padding: 12px 24px;
    font-size: 1rem;
    border: none;
    border-radius: 30px;
    background: white;
    color: #ec4899;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.1s ease, background 0.3s ease;
    text-decoration: none;
    z-index: 2;
    animation-delay: 3.5s;
  }

  .btn:hover {
    background: #f9a8d4;
    transform: scale(1.1);
  }

  .btn:active {
    transform: scale(0.9);
    background: #f472b6;
  }

  .heart {
    position: absolute;
    bottom: -50px;
    font-size: 1.5rem;
    color: #ff4d6d;
    animation: rise linear infinite, heartGlow 2s infinite alternate;
    text-shadow: 
      0 0 6px #ff4d6d,
      0 0 12px #ff80ab,
      0 0 18px #f472b6;
  }

  @keyframes rise {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
  }

  @keyframes heartGlow {
    from { text-shadow: 0 0 4px #ff4d6d, 0 0 8px #ff80ab, 0 0 12px #f472b6; }
    to { text-shadow: 0 0 10px #ff4d6d, 0 0 20px #ff80ab, 0 0 30px #f472b6; }
  }

  @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
  @keyframes fadeInUp { from {opacity:0; transform:translateY(30px);} to {opacity:1; transform:translateY(0);} }
  @keyframes pulseGlow { 
    0% { box-shadow: 0 0 10px #ff80ab,0 0 20px #f472b6,0 0 30px #ec4899;} 
    100% { box-shadow: 0 0 20px #ff80ab,0 0 40px #f472b6,0 0 60px #ec4899; } 
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    h1 { font-size: 2rem; }
    h2 { font-size: 1.2rem; }
    .btn { padding: 10px 20px; font-size: 0.9rem; }
    .heart { font-size: 1.2rem; } 
  }

  @media (max-width: 480px) {
    h1 { font-size: 1.5rem; }
    h2 { font-size: 1rem; }
    .btn { padding: 8px 16px; font-size: 0.8rem; }
    .heart { font-size: 1rem; } 
  }
</style>
</head>
<body>
  <h1>Something Special</h1>
  <h2>Awaits You</h2>

  <div class="gif-container">
    <img src="https://media.giphy.com/media/5FRSmcxX8mM416y0ET/giphy.gif" alt="Special Gif">
  </div>

  <a href="one.html" class="btn">Click to Begin</a>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "❤️";
      document.body.appendChild(heart);

      const screenWidth = window.innerWidth;
      let size;
      if (screenWidth <= 480) size = Math.random() * 10 + 10; 
      else if (screenWidth <= 768) size = Math.random() * 15 + 12; 
      else size = Math.random() * 20 + 15; 
      heart.style.fontSize = size + "px";

      heart.style.left = Math.random() * 90 + "vw";
      heart.style.animationDuration = Math.random() * 3 + 3 + "s";

      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 500);
  </script>
</body>
</html>
